<style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
      line-height: 1.5;
    }

h2, h3 {
  color: #2c3e50;
  font-weight: 700;
  margin-bottom: 15px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  letter-spacing: 0.03em;
  text-shadow: 0 1px 2px rgba(44, 62, 80, 0.15);
  transition: color 0.4s ease, text-shadow 0.4s ease;
}

h2 {
  font-size: 1.8rem;
}

h3 {
  font-size: 1.4rem;
}

h2, h3 {
  /* Mantener el estilo fijo, sin hover que cambie color */
  cursor: default;
}



    #contenido {
      max-width: 960px;
      margin: 0 auto;
    }

    .marco-blanco {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.08);
    }

    .seccion {
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      color: #444;
      font-size: 1rem;
    }

    input[type="date"],
    textarea {
      margin-top: 6px;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }

    input[type="date"]:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 6px #4a90e2aa;
    }

    button[type="submit"] {
      align-self: flex-start;
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 3px 6px rgb(74 144 226 / 0.5);
    }

    button[type="submit"]:hover {
      background-color: #357ABD;
    }

    #mensaje {
      margin-top: 12px;
      font-weight: 600;
    }

    .error {
      color: #e74c3c;
    }

    .exito {
      color: #27ae60;
    }

    #nombreUsuario,
    #diasAprobados {
      font-weight: 700;
      color: #34495e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      table-layout: fixed; /* para que las columnas no se expandan demasiado */
      word-wrap: break-word; /* para que el texto largo se rompa */
    }

    thead {
      background-color: #4a90e2;
      color: white;
    }

    th, td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f6fc;
    }

    tbody tr:hover {
      background-color: #dceefc;
    }

    button.btn-aprobar,
    button.btn-denegar {
      font-weight: 600;
      padding: 6px 14px;
      margin: 0 4px 4px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }

    button.btn-aprobar {
      background-color: #27ae60;
      color: white;
      box-shadow: 0 2px 5px rgb(39 174 96 / 0.6);
    }

    button.btn-aprobar:hover {
      background-color: #1e8449;
    }

    button.btn-denegar {
      background-color: #e74c3c;
      color: white;
      box-shadow: 0 2px 5px rgb(231 76 60 / 0.6);
    }

    button.btn-denegar:hover {
      background-color: #b03a2e;
    }

    @media (max-width: 720px) {
      #contenido {
        padding: 15px 0;
      }

      .marco-blanco {
        padding: 15px 20px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        background: white;
      }

      tbody td {
        padding: 10px 10px 10px 50%;
        position: relative;
        text-align: right;
        border: none;
        border-bottom: 1px solid #eee;
      }

      tbody td:last-child {
        border-bottom: none;
      }

      tbody td::before {
        position: absolute;
        top: 10px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 700;
        color: #555;
        text-align: left;
      }

      tbody td:nth-of-type(1)::before { content: "Fecha y Hora Solicitud"; }
      tbody td:nth-of-type(2)::before { content: "Usuario"; }
      tbody td:nth-of-type(3)::before { content: "Fecha solicitada"; }
      tbody td:nth-of-type(4)::before { content: "Estado"; }
      tbody td:nth-of-type(5)::before { content: "Comentario"; }
      tbody td:nth-of-type(6)::before { content: "Año escolar"; }
      tbody td:nth-of-type(7)::before { content: "Email"; }
      tbody td:nth-of-type(8)::before { content: "Días aprobados"; }
      tbody td:nth-of-type(9)::before { content: "Acciones"; }
    }

    /* Estilos generales para cada solicitud */
.solicitud {
  border-left: 6px solid #ccc;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  background-color: #f9f9f9;
  transition: background-color 0.3s ease;
}

/* Aprobadas: verde */
.solicitud-aprobada {
  border-left-color: #4CAF50;
  background-color: #e8f5e9;
}

.estado-texto.solicitud-aprobada {
  color: #2e7d32;
  font-weight: bold;
}

/* Denegadas: rojo */
.solicitud-denegada {
  border-left-color: #f44336;
  background-color: #ffebee;
}

.estado-texto.solicitud-denegada {
  color: #c62828;
  font-weight: bold;
}

/* Pendientes: amarillo */
.solicitud-pendiente {
  border-left-color: #ff9800;
  background-color: #fff8e1;
}

.estado-texto.solicitud-pendiente {
  color: #ef6c00;
  font-weight: bold;
}

/* Icono del estado */
.estado-icono {
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

/* Cabecera para pendientes: fondo amarillo claro, texto naranja */
.thead-pendientes {
  background-color: #4a90e2;
  color: white;
}

/* Cabecera para aprobadas: fondo verde claro, texto verde oscuro con sombra */
.thead-aprobadas {
  background-color: #e8f5e9;    /* fondo verde claro */
  color: #2e7d32;               /* texto verde oscuro */
  font-weight: 700;
  text-shadow: 0 1px 1px rgba(46, 125, 50, 0.3);
  box-shadow: inset 0 -3px 5px rgba(46, 125, 50, 0.2);
  border-bottom: 2px solid #4caf50;
  transition: background-color 0.3s ease;
} 


  </style>
